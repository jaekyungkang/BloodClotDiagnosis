<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnosis Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1>Login to Diagnosis</h1>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script>
      // firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAIzYMsDoBCz3IIf0NwnUlsSSGCDjax_vs",
        authDomain: "lahacks-2024.firebaseapp.com",
        projectId: "lahacks-2024",
        storageBucket: "lahacks-2024.appspot.com",
        messagingSenderId: "438258777661",
        appId: "1:438258777661:web:8d1d81c9d58d195f25b454",
        measurementId: "G-2HY16XY82D",
      };
      // initializing firebase
      firebase.initializeApp(firebaseConfig);

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // signing in
              var user = userCredential.user;
              // redirects to predict page after successful login
              window.location.href = "predict.html";
            })
            .catch((error) => {
              var errorCode = error.code;
              var errorMessage = error.message;
              alert(errorMessage);
            });
        });
    </script>
  </body>
</html>
